# Testing input yaml to see if it will work for one group of layers for the full print

# Process Parameters
# Set FGM to true and use FGM variables if a functionally graded material is to be modeled. Otherwise, set FGM to false,
# neglect scan_speed_FGM and laser_power_FGM, and use scan_speed and laser_power
layer_groups: 
  group_one:
    # layers: [1, 15] # interval of layers in the group
    infill:
      scan_speed: 1000
      laser_power: 4000000
    contour:
      scan_speed: 500
      laser_power: 2000000
    # only relevant if in_situ_dwell is true
    interlayer_dwell: 10.0

interval: 5 # number of points you would like to have between all points from gcode
layer_height: 0.1  # layer height in mm
substrate: 0.05  # substrate height in mm. Use if substrate was used in gcode development
xorg_shift: 0.0
yorg_shift: 0.0
zorg_shift: 0.0
dwell: true
roller: true  # if a roller event series is needed, set to true
w_dwell: 8.0 # time it takes for the roller to deposit material
power_fluctuation: false
deviation: 300
scheme: "uniform"
comment_event_series: true # enable or disable comments in event series
comment_string: "**" # string that prepends comments. only important if `comment_event_series` is true
process_param_request: false  # if a text file with process parameters is desired, set to true
time_series: false # set to one if you want to create time points based on the event series
time_series_sample_points: 3 # number of points to poll within laser on/off between layers for time series