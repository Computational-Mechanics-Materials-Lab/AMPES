# Process Parameters
layer_groups: 
  group_one:
    layers: [1, 1025]        # interval of layers in the group
    infill:
      base_speed: 1.4        # base infill speed in mm/s
      output_speed: 1000     # overrided infill speed in mm/s
      power: 300000          # power in mW
    contour:                 
      base_speed: 10         # base contour speed in mm/s
      output_speed: 1000     # overrided contour speed in mm/s
      power: 300000          # power in mW
    interlayer_dwell: 180    # dwell time in s. only relevant if dwell is true
  group_two:                 
    layers: [1026, 1067]     # interval of layers in the group
    infill:                  
      output_speed: 1200     # overrided infill speed in mm/s
      power: 350000          # power in mW
