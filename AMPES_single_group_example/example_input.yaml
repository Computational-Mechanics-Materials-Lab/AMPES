# Process Parameters
layer_groups: 
  group_one:
    infill:
      base_speed: 1.4        # base infill speed in mm/s
      output_speed: 1000     # overrided infill speed in mm/s
      power: 400000          # power in mW
    contour:                 
      base_speed: 10         # base contour speed in mm/s
      output_speed: 1000     # overrided contour speed in mm/s
      power: 400000          # power in mW
    interlayer_dwell: 180    # dwell time in s. only relevant if dwell is true
    
interval: 0                  # interpolated points between all points from gcode
layer_height: 0.03           # layer height in mm
substrate: 0.00              # substrate height in
xorg_shift: 0.0              # origin shift in x in mm
yorg_shift: 0.0              # origin shift in y in mm
zorg_shift: 0.0              # origin shift in z in mm
dwell: true
roller: true                 # if a roller event series is needed, set to true
w_dwell: 8.0                 # time it takes for the roller to deposit material
power_fluctuation: false
deviation: 300.0
scheme: "uniform"            # perturbation scheme for power. see readme for more options
comment_event_series: false  # enable or disable comments in event series
comment_string: "**"         # string that prepends comments. only important if `comment_event_series` is true
process_param_request: true  # if a text file with process parameters is desired, set to true
time_series: true            # set to one if you want to create time points based on the event series
time_series_sample_points: 1 # number of points to poll within laser on/off between layers for time series
